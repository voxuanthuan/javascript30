<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>S</kbd>
      <span>hithat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="65" class="key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>J</kbd>
      <span>ride</span>
    </div>
    <div data-key="65" class="key">
      <kbd>K</kbd>
      <span>snare</span>
    </div>
    <div data-key="65" class="key">
      <kbd>L</kbd>
      <span>tom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>tink</span>
    </div>
  </div>
  <audio data-key="65" src="sound/clap.wav"></audio>

</html>
